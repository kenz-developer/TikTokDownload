<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/jpg" />
    <meta property="og:title" content="Downloader TikTok">
    <meta property="og:description" content="Downloader Video/Audio TikTok Simple">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <title>TikTok Downloader Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        footer {
          text-align: center;
          margin: 5px;
          left: 50px;
          color: white;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .btn-glow {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
        }

        .video-container {
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: var(--dark);
        }

        .stats-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<!--Code By Kenz Shop No Delete-->
<body class="d-flex align-items-center">
    <div class="container py-5">
        <div class="glass-card p-4 p-md-5 mx-auto" style="max-width: 800px;">
            <div class="text-center mb-5">
                <h1 class="text-white fw-bold mb-3 display-4">TikTok Downloader</h1>
                <p class="text-light opacity-75 mb-0">Unduh video TikTok dengan kualitas HD</p>
            </div>

            <div class="mb-4 position-relative">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="videoUrl"
                        class="form-control input-field"
                        placeholder="Masukkan URL TikTok di sini..."
                    >
                    <button 
                        onclick="processDownload()"
                        class="btn btn-glow px-4"
                    >
                        <i class="fas fa-download me-2"></i>Download Video
                    </button>
                </div>
            </div>

            <div id="result" class="mt-4"></div>
            <footer>
            &copy; 2025 Tiktok Downloader | Kenz
            </footer>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 ratio ratio-16x9">
                    <video id="popupVideo" class="w-100" controls controlsList="nodownload"></video>
                </div>
            </div>
        </div>
    </div>

    <!-- Script nya -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
